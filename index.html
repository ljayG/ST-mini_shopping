<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <a href="#" class="logo"><img src="img/logo.png" alt="Logo"></a>

    <section class="buttons">
      <button type="button" class="btn imgBtn"><img src="img/blue_t.png" alt=""></button>
      <button type="button" class="btn imgBtn"><img src="img/blue_p.png" alt=""></button>
      <button type="button" class="btn imgBtn"><img src="img/blue_s.png" alt=""></button>
      <button type="button" class="btn colorBtn blue">Blue</button>
      <button type="button" class="btn colorBtn yellow">Yellow</button>
      <button type="button" class="btn colorBtn pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="" class="item_thumbnail"><span class="item_description">male, large</span>
      </li>
    </ul>
  </body>
</html>
